site_name: ULTIMO - Universal Transport Distribution Model
site_url: https://example.com/
site_description: Distribute road-based transport using open data
site_author: Nina Thomsen
docs_dir: ./docs

theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
    palette:
        primary: light green

nav:
    - Home: index.md
    - Installation: install.md
    - Usage:
        - Command Line: cmd.md
        - Embedded: embed.md
    - Links: links.md
    - API: api.md
    - Developer Docs:
        - Notes: notes.md
        - How To Release: release.md
    - ChangeLog: changes.md
    - License (BSD): license.md
    - Legal: legal.md
    - Appendices:
        - AppendixA: appendixA.md
        - AppendixB: appendixB.md
        - AppendixC: appendixC.md
        - AppendixD: appendixD.md

markdown_extensions:
    - admonition
    - sane_lists

copyright: "&copy; Copyright 2020&ndash;2023 DLR."

use_directory_urls: false

